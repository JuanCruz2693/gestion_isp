{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Clientes</title>
    <!--importamos la libreria Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <!--importamos los estilos del css-->
    <link rel="stylesheet" href="{% static 'css/home.css' %}">

</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <img src="{% static 'css/Imagen/Logo.png' %}" alt="Bootstrap" width="90" height="70">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                    <a class="nav-link" href="{% url 'clientes'%}">Clientes</a>
                    <a class="nav-link" href="#">Servicios</a>
                    <a class="nav-link" href="#">Soporte Tecnico</a>
                    <button type="button" class="btn btn-outline-primary">CERRAR SESION</button>
                </div>
            </div>
        </div>
    </nav>

    <hr class="m-0"> <!-- Agrega una línea divisora utilizando la clase de margen cero (m-0) de Bootstrap -->

    <div class="container p-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card shadow-lg card-hover">
                    <div class="card-body text-center">
                        <h5 class="card-title">Cantidad de Clientes Total</h5>
                        <p class="card-text fs-4 fw-bold" id="clientesTotal"> {{clientes}} </p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-lg card-hover">
                    <div class="card-body">
                        <h5 class="card-title">Clientes con Deudas</h5>
                        <p class="card-text fs-4 fw-bold" id="clientesDeudas"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-lg card-hover">
                    <div class="card-body">
                        <h5 class="card-title">Clientes al Día</h5>
                        <p class="card-text fs-4 fw-bold" id="clientesAlDia"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
