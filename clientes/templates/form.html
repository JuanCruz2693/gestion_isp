<form method="post">
    {% csrf_token %}
    {% for campo in formulario %}
    <div class="mb-3">
        <label for="{{ campo.field.id_for_label }}" class="form-label">{{ campo.label }}</label>

        {% if campo.field.widget.input_type == 'select' %}
        <select class="form-select" id="{{ campo.field.id_for_label }}" name="{{ campo.name }}">
            <option value="">Seleccionar</option>
            {% for option in campo.field.choices %}
            <option value="{{ option.0 }}">{{ option.1 }}</option>
            {% endfor %}
        </select>
        {% else %}
        <input type="{{ campo.field.widget.input_type }}" class="form-control" id="{{ campo.field.id_for_label }}" name="{{ campo.name }}">
        {% endif %}
    </div>
    {% endfor %}
</form>
