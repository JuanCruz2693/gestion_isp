<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="{% static 'css/Imagen/Logo.png' %}" alt="logo">
                </span>

                <div class="text logo-text">
                    <span class="name">ConexGod</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="home.html">
                            <i class='bx bxs-home icon'></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="Clientes.html">
                            <i class='bx bxs-user check icon'></i>
                            <span class="text nav-text">Clientes</span>
                        </a>
                    </li>

                    <!--<li class="nav-link">
                        <a href="contable.html">
                            <i class='bx bxs-bank icon' ></i>
                            <span class="text nav-text">Contable</span>
                        </a>
                    </li>-->

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-pie-chart-alt icon'></i>
                            <span class="text nav-text">Planes</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-support icon'></i>
                            <span class="text nav-text">Soporte Tecnico</span>
                        </a>
                    </li>

                    <!--<li class="nav-link">
                        <a href="#">
                            <i class='bx bx-cog icon' ></i>
                            <span class="text nav-text">Ajustes</span>
                        </a>
                    </li>-->

                </ul>
                <ul class="search-box">
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Cerrar Sesion</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>

            </div>
        </div>

    </nav>

    <section class="usuario">
        <div class="usario-perfil">
            <span class="username" id="username-placeholder">Nombre de usuario</span>
            <img class="foto-perfil" src="Imagen/perfil.png" alt="Foto de perfil">
        </div>
        <div class="boton-nuevo">
            <div class="title">
                {% block title_1 %}{% endblock %}
            </div>
        </div>
    

    {% block content %} {% endblock %}
