{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}"/>
    <title>Conex God</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form method="post" class="sign-in-form">
                    {% csrf_token %}
                    <h2 class= "title">Bienvenido Usuario</h2>
                    <h2 class="title">Iniciar Sesion</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" placeholder="Nombre de Usuario" class="form-control">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Contraseña" class="form-control">
                    </div>
                    <div class="recover-password">
                        <p>¿Olvidaste tu Contraseña? <a href="pagina para recuperar">Recuperala Aqui</a>  </p>
                    </div>
                    <input type="submit" value="Ingresar" class="btn solid" />
                    <p class="social-text">Redes Sociales</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </div>
                </form>

            </div>
        </div>
        <div class="panel right-panel">
            <div class="content">
                <button class="btn transparent" id="sign-in-btn">Ingresar</button>
            </div>
        </div>
        
    </div>
    </div>
</body>
</html>
